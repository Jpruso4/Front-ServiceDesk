<div class="mdl-layout mdl-js-layout">
  <div class="mdl-layout__content">
    <div class="mdl-layout__content mdl-grid" style="height: 97%">
      <div
        class="mdl-cell mdl-cell--6-col mdl-shadow--4dp"
        style="border-radius: 9px; background-color: whitesmoke"
      >
        <h3 style="font-family: Arial, Helvetica, sans-serif; margin-left: 15px">
          <strong>ServiceDesk Poli</strong>
        </h3>
        <br />
        <div class="mdl-cell mdl-cell--12-col" style="text-align: center; margin-top: 13%;">
          <h4 style="font-family: Arial, Helvetica, sans-serif">
            <strong>Iniciar Sesión</strong>
          </h4>
          <form
            style="margin: 50px auto; float: none; width: 50%"
            autocomplete="off"
            (submit)="login()"
          >
            <div
              class="mdl-cell mdl-cell--12-col"
              style="align-content: center"
            >
              <div
                class="
                  mdl-textfield mdl-js-textfield
                  mdl-textfield--floating-label
                "
                style="align-content: center"
              >
                <input class="mdl-textfield__input" type="email" name="email" [(ngModel)]="email"/>
                <label class="mdl-textfield__label" for="email">Correo Electronico</label>
              </div>
            </div>
            <div
              class="mdl-cell mdl-cell--12-col"
              style="align-content: center"
            >
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="align-content: center" >
                <input
                  class="mdl-textfield__input"
                  type="password"
                  id="password"
                  name="password" 
                  [(ngModel)]="password"
                />
                <label class="mdl-textfield__label" for="password">Contraseña</label>
              </div>
            </div>

            <br />
            <div class="mdl-cell mdl-cell--12-col" style="text-align: center">
              <a href="/">¿Olvidaste tu contraseña?</a>
            </div>
            <button
              type="submit"
              class="
                mdl-button mdl-js-button
                mdl-button--raised
                mdl-js-ripple-effect"
                style="background-color: #002171; color: white;"
            >
              Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <iframe
          src="https://embed.lottiefiles.com/animation/41180"
          style="height: 100%"
        ></iframe>
      </div>
    </div>
  </div>
</div>
